server:
  port: '2333'
  address: 0.0.0.0

lavalink:
  server:
    password: "yourpassword"
    sources:
      youtube: true
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    bufferDurationMs: 400
    youtubePlaylistLoadLimit: 6
    playerUpdateInterval: 5
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true
    ratelimit:
      ipBlocks: ["0.0.0.0/0"]
      excludedIps: []
      strategy: "RotateOnBan"
      searchTriggersFail: true
      retryLimit: 3

metrics:
  prometheus:
    enabled: false
    endpoint: /metrics

sentry:
  dsn: ""
  environment: ""
  tags: {}
